# romazi.schema.yaml
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: romazi
  name: 潮语罗马字
  version: "2026.02.14"
  author:
    - Tân Tsì-hâm (harold726@qq.com)
  description: |
    潮汕話羅馬字輸入法
    輸入羅馬字，輸出羅馬字和漢字
    支持聲調索引
    改編自：https://github.com/hokkien-writing/rime-teochew
  dependencies:
    # - teochew_mandarin
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, ABC ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@mandarin_reverse_lookup
    - affix_segmentor@pinyin_reverse_lookup
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator@mandarin_reverse_lookup
    - reverse_lookup_translator@pinyin_reverse_lookup
    # - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
 
speller:
  alphabet: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*-"
  initials: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
  #  finals: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*"
  delimiter: "  "
  use_space: false
  auto_select: false
  algebra:
    # - "erase/^xx$/"
    # - "xform/[890]//" # 去掉聲調
    # 不能單獨去掉聲調，會導致索引失效。只能手動等價。
    - derive/([a-zA-Z])!/$1/
    - derive/([a-zA-Z])@/$1/
    - derive/([a-zA-Z])#/$1/
    - derive/([a-zA-Z])\$/$1/
    - derive/([a-zA-Z])%/$1/
    - derive/([a-zA-Z])\^/$1/
    - derive/([a-zA-Z])&/$1/
    - derive/([a-zA-Z])\*/$1/
    
    # 變體輸入和口音兼容
    - derive/^ch/tsh/
    - derive/^q/kh/
    - derive/^z/j/
    - derive/au/ao/
    - derive/ua/oa/
    - derive/ue/oe/
    - derive/ur/ir/
    - derive/^(a|o)w/$1unn/
    - derive/^w(a|e|i|ai)/u$1nn/
    - derive/iam(!|@|#|%|\^|&|)$/iem$1/
    - derive/^n(iem|iam|am)(!|@|#|%|\^|&|)$/l$1$2/ # n,l
    - derive/iap(\$|\*|)$/iep$1/
    - derive/iau(!|@|#|%|\^|&|\$|\*|)$/iou$1/
    - derive/ua(n|t|d)(!|@|#|%|\^|&|\$|\*|)$/ue$1$2/
    - derive/ie(h|x|)(!|@|#|%|\^|&|\$|\*|)$/io$1$2/
    - derive/ia(n|t|d)(!|@|#|%|\^|&|\$|\*|)$/ie$1$2/
    - derive/ye(!|@|#|%|\^|&|\$|\*|)$/yo$1/
    - derive/y(a|e|o|u)(!|@|#|%|\^|&|\$|\*|)$/i$1nn$2/
    - derive/yi(!|@|#|%|\^|&|\$|\*|)$/inn$1/
    - derive/oy(!|@|#|%|\^|&|\$|\*|)$/ay$1/
    - derive/(a|o)y(!|@|#|%|\^|&|\$|\*|)$/$1inn$2/
    - derive/r(!|@|#|%|\^|&|\$|\*|)$/nn$1/
    - derive/^(m|n|ng)(a|o)y(!|@|#|%|\^|&|\$|\*|)$/$1$2i$3/
    - derive/^(m|n|ng)yi(!|@|#|%|\^|&|\$|\*|)$/$1i/
    - derive/^(m|n|ng)y(a|e|o|u)(!|@|#|%|\^|&|\$|\*|)$/$1i$2$3/
    - derive/^(m|n|ng)(a|o)w(!|@|#|%|\^|&|\$|\*|)$/$1$2u$3/
    - derive/^(m|n|ng)w(a|o|i|ai)(!|@|#|%|\^|&|\$|\*|)$/$1u$2$3/
    - derive/^(m|n|ng)(a|o)y(!|@|#|%|\^|&|\$|\*|)$/$1$2inn$3/
    - derive/^(m|n|ng)yi(!|@|#|%|\^|&|\$|\*|)$/$1inn$2/
    - derive/^(m|n|ng)y(a|e|o|u)(!|@|#|%|\^|&|\$|\*|)$/$1i$2nn$3/
    - derive/^(m|n|ng)(a|o)w(!|@|#|%|\^|&|\$|\*|)$/$1$2unn$3/
    - derive/^(m|n|ng)w(a|o|i|ai)(!|@|#|%|\^|&|\$|\*|)$/$1u$2nn$3/
    - derive/m(!|@|#|%|\^|&|\$|\*|)$/ng$1/
